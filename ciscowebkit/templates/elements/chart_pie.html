<div class="panel panel-{{ panel }}">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa {{ icon }}"></i> {{ title }}
		</h3>
	</div>
	<div class="panel-body">
		<div class="flot-chart">
            <div class="flot-chart-content" id="{{ id }}"></div>
        </div>
	</div>
</div>
<script type="text/javascript">
$(window).resize(function() {
	function labelFormatter(label, series) {
		return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
	};
	var options = {
		series:{pie:{show:true,resize:true,radius:3/4,label:{show:true,radius:3/4,formatter:labelFormatter,background:{opacity:0.5,color:'#000'}}}},
		grid:{hoverable:true},
		tooltip:true,
		tooltipOpts:{content:"%p.0%, %s",shifts:{x:20,y:0},defaultTheme:false}}
	
	var data = [{% for data in datas %}
	{ label : "{{ data.label }}", data : {{ data.value }} }{% if not forloop.last %},{% endif %}{% endfor %}
	]
	$.plot("#{{ id }}", data, options);
});
</script>
