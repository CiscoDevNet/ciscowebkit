<div class="panel panel-{{ panel }}">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa {{ icon }}"></i> {{ title }}
		</h3>
	</div>
	<div class="panel-body">

		<div class="flot-chart">
			<div class="flot-chart-content" id="{{ id }}"></div>
		</div>

		<div class="text-right">
			<a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	var options = {
			series:{lines:{show:true},points:{show:true}},
            grid:{hoverable:true,
            	markings: function(axes) {
    				var markings = [];
    				var xaxis = axes.xaxis;
    				for (var x = Math.floor(xaxis.min); x < xaxis.max; x += xaxis.tickSize * 2) {
    					markings.push({ xaxis: { from: x, to: x + xaxis.tickSize }, color: "#f9f9f9" });
    				}
    				return markings;
    			}
            },
            xaxis:{min:{{ xmin }},max:{{ xmax }},tickSize:{{ xtick }},tickFormatter:function(val, axis){return val | 0;}},
            yaxis:{min:{{ ymin }},max:{{ ymax }},tickSize:{{ ytick }},tickFormatter:function(val, axis){return val | 0;}},
            tooltip:true,
            tooltipOpts:{content:"'%s' of %x is %y",shifts:{x:-60,y:25}}};
	{% for key, elem in datas.iteritems %}
	var {{ key }} = {
		label : "{{ elem.label }}",
		data : {{ elem.data }}
	}
	{% endfor %}
	
	$.plot("#{{ id }}", [ {% for key in datas %} {{ key }} {% if not forloop.last %},{% endif %} {% endfor %} ], options);
});
</script>
