<div class="panel panel-{{ panel }}">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa {{ icon }}"></i> {{ title }}
		</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-bordered table-hover {% if isstripe %}table-striped{% endif %}">
				<thead>
					<tr>{% for col in head %}<th>{{ col }}</th>{% endfor %}</tr>
				</thead>
				<tbody>
					{% for data in datas %}
					<tr class="{{ data.option.css }}">
						{% for col in data.record %}
						<td>{{ col }}</td>
						{% endfor %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class="text-right">
			<a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
		</div>
	</div>
</div>
