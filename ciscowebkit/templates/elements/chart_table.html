<div class="panel panel-{{ panel }}">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa {{ icon }}"></i> {{ title }}
		</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table id="{{ id }}" class="table table-bordered table-hover {% if stripe %}table-striped{% endif %}">
				<thead>
					<tr>{% for col in head %}<th>{{ col }}</th>{% endfor %}</tr>
				</thead>
				<tbody>{% for data in datas %}
					<tr class="{{ data.option.css }}">{% for col in data.record %}
						<td>{{ col }}</td>{% endfor %}
					</tr>{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    var table = $("#{{ id }}").DataTable( {
    	dom: 'Bfrtip',
    	lengthMenu: [
            [ 10, 25, 50, -1 ],
            [ '10 rows', '25 rows', '50 rows', 'Show all' ]
        ],
        buttons: [
            'pageLength',
            'csvHtml5'
        ],
        search: {
            "regex": false
        }
    });
});
</script>
